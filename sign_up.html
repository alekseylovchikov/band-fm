<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>NOISE.FM</title>
    </head>
    <body>
        <header id="main-header" class="cf">
            <div class="wrapper-wide">
                <a href="/" id="logo">Noise.FM</a>
                <nav>
                    <ul>
                        <li><a href="podcasts.html">Explore</a></li>
                        <li><a href="sign_in.html">Sign In</a></li>
                        <li><a href="sign_up.html">Create a Noise</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="banner" class="sign-up-banner">
            <h1>Upload your song! It's 100% free.</h1>
        </div>

        <div id="form">
            <div class="wrapper-skinny">
                <form>
                    <div class="field">
                        <label>Text</label><br>
                        <input type="text" placeholder="Type your text">
                    </div>
                    <div class="field">
                        <label>Email</label><br>
                        <input type="email" placeholder="Type your email">
                    </div>
                    <div class="field">
                        <label>Password</label><br>
                        <input type="password" placeholder="Type your password">
                    </div>
                    <div class="field">
                        <label>Textarea</label><br>
                        <textarea></textarea>
                    </div>
                    <div class="actions">
                        <input type="submit" class="btn btn-highlight btn-block" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
